<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.desktop.css" />
    <title>Covid-19 Project</title>
  </head>
  <body>
    <main>
      <h1>Covid 19 Stats</h1>
      <div class="statistics">
        <div class="statisticsButtons">
          <button class="confirmed">Confirmed</button>
          <button class="deaths">Deaths</button>
          <button class="recovered">Recovered</button>
          <button class="critical">Critical</button>
        </div>
      </div>
      <div class="mainBody">
        <div class="continent">
          <div class="continentButtons">
            <button class="asia">Asia</button>
            <button class="europe">Europe</button>
            <button class="africa">Africa</button>
            <button class="americas">Americas</button>
            <button class="world">World</button>
          </div>
        </div>
        <div class="chartContainer">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </main>
