<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.desktop.css" />
    <title>Covid-19 Project</title>
  </head>
  <body>
    <main>
      <h1>Covid 19 Stats</h1>
      <div class="statistics">
        <div class="statisticsButtons">
          <button class="confirmed">Confirmed</button>
          <button class="deaths">Deaths</button>
          <button class="recovered">Recovered</button>
          <button class="critical">Critical</button>
        </div>
      </div>
      <div class="mainBody">
        <div class="continent">
          <div class="continentButtons">
            <div class="dropdown">
              <button data-region="asia" class="dropbtn">Asia</button>
              <div data-region="asia" class="asia dropdown-content myDropdown">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
              </div>
              <button data-region="europe" class="dropbtn">Europe</button>
              <div
                data-region="europe"
                class="europe dropdown-content myDropdown"
              >
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
              </div>
              <button data-region="africa" class="dropbtn">Africa</button>
              <div
                data-region="africa"
                class="africa dropdown-content myDropdown"
              >
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
              </div>
              <button data-region="americas" class="dropbtn">Americas</button>
              <div
                data-region="americas"
                class="americas dropdown-content myDropdown"
              >
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
              </div>
              <button data-region="oceania" class="dropbtn">Oceania</button>
              <div
                data-region="oceania"
                class="oceania dropdown-content myDropdown"
              >
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
              </div>
            </div>
            <!-- <button class="asia">Asia</button>
            <button class="europe">Europe</button>
            <button class="africa">Africa</button>
            <button class="americas">Americas</button>
            <button class="oceania">Oceania</button> -->
          </div>
        </div>
        <div class="chartContainer">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/app.js" defer type="module"></script>
    <script src="./js/tools.js" defer type="module"></script>
    <script src="/js/continent.js" defer type="module"></script>
  </body>
</html>
